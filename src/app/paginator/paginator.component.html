<nav>
  <ul (click)="pageNumberChanged($event)" class="pagination">
    <ng-container *ngIf="currentPage - 1 > 0">
      <li class="page-item">
        <a [queryParams]="{ page: currentPage - 1}" [routerLink]="['/' + resourceType]"
           class="page-link"> < </a>
      </li>
    </ng-container>

    <li *ngFor="let i of getRelativePagesNumbers()" class="page-item">
      <a [queryParams]="{ page: currentPage + i}" [routerLink]="['/' + resourceType]"
         class="page-link">{{currentPage + i}}</a>
    </li>

    <ng-container *ngIf="currentPage + 1 <= totalPages">
      <li class="page-item">
        <a [queryParams]="{ page: currentPage + 1}" [routerLink]="['/' + resourceType]"
           class="page-link"> > </a>
      </li>
    </ng-container>

  </ul>
</nav>
